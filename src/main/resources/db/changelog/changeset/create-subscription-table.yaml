databaseChangeLog:
  - changeSet:
      id: create-subscription-table
      author: x.nishanov
      changes:
        - createTable:
            tableName: subscription
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: city_id
                  type: BIGINT
                  constraints:
                    nullable: false
            foreignKeyConstraints:
              - foreignKeyConstraint:
                  baseColumnNames: user_id
                  baseTableName: subscription
                  constraintName: fk_subscription_user
                  referencedColumnNames: id
                  referencedTableName: user
              - foreignKeyConstraint:
                  baseColumnNames: city_id
                  baseTableName: subscription
                  constraintName: fk_subscription_city
                  referencedColumnNames: id
                  referencedTableName: city