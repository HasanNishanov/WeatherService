databaseChangeLog:
  - changeSet:
      id: create-weather-table
      author: x.nishanov
      changes:
        - createTable:
            tableName: weather
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: temperature
                  type: DOUBLE PRECISION
              - column:
                  name: datetime
                  type: TIMESTAMP
              - column:
                  name: city_id
                  type: BIGINT
                  constraints:
                    nullable: false
            foreignKeyConstraints:
              - foreignKeyConstraint:
                  baseColumnNames: city_id
                  baseTableName: weather
                  constraintName: fk_weather_city
                  referencedColumnNames: id
                  referencedTableName: city